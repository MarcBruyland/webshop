{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} Login {% endblock title %}

{% block content %}
    <div class="title">
        <h1 class="header_in_title">Sign up</h1>
    </div>

    <div class="col-md-2">
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}
    </div>
    <div class="error_message">
        {{msg}}
    </div>

{% endblock content%}
